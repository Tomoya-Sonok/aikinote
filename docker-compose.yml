version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env
      - .env.local
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8787

  backend:
    build:
      context: ./backend
    ports:
      - "8787:8787"  # Honoサーバーのデフォルトポート
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - .env
      - .env.local
    environment:
      - PORT=8787