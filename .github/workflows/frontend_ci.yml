name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend_ci.yml'
      # Uncomment the following lines if you want to ignore certain paths
      # paths-ignore:
      #   - 'docs/**'
      #   - 'README.md'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          # pnpmのロックファイルへのパスを指定
          cache-dependency-path: frontend/pnpm-lock.yaml
          pnpm-version: 8 

      - name: Install Frontend Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Frontend
        run: pnpm build

      # - name: Run Frontend Tests
      #   run: pnpm test