              '',
              hasDiff
                ? '> UI ã«å·®åˆ†ãŒæ¤œå‡ºã•ã‚Œã¾ã—ãŸã€‚æ„å›³ã—ãŸå¤‰æ›´ã‹ã©ã†ã‹ã€Artifacts ã® `vrt-report` ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¦ç¢ºèªã—ã¦ãã ã•ã„ã€‚'
                : '> UI ã«å·®åˆ†ã¯æ¤œå‡ºã•ã‚Œã¾ã›ã‚“ã§ã—ãŸã€‚',
              '',
